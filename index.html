<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="css/index.css" />
		<title>Color Scheme Generator</title>
	</head>
	<body>
		<main class="main__container">
			<section class="color__selection">
				<form class="color__form">
					<input type="color" class="color__input" name="seedColor" />
					<select class="color__mode" name="modeColor">
						<option value="monochrome">Monochrome</option>
						<option value="monochrome-dark">Monochrome Dark</option>
						<option value="monochrome-light">Monochrome Light</option>
						<option value="analogic">Analogic</option>
						<option value="complement">Complement</option>
						<option value="analogic-complement">Analogic Complement</option>
						<option value="triad">Triad</option>
						<option value="quad">Quad</option>
					</select>
					<button type="submit" class="color__btn">Get color scheme</button>
				</form>
			</section>

			<section class="color__display">
				<div class="color__preview">
					<div class="color__option"></div>
					<div class="color__option"></div>
					<div class="color__option"></div>
					<div class="color__option"></div>
					<div class="color__option"></div>
				</div>
				<div class="color__codes">
					<div class="color__code" aria-live="polite"></div>
					<div class="color__code" aria-live="polite"></div>
					<div class="color__code" aria-live="polite"></div>
					<div class="color__code" aria-live="polite"></div>
					<div class="color__code" aria-live="polite"></div>
				</div>
			</section>
		</main>
		<script src="js/main.js" type="module"></script>
	</body>
</html>
